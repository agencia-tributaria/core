name: Java CI
on:
  push:
    paths:
      - 'src/main/java/**.java'
      - 'pom.xml'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
          server-id: output # Value of the distributionManagement/repository/id field of the pom.xml
      - name: Build with Maven
        run: mvn --batch-mode deploy -Drepository=${GITHUB_REPOSITORY} -Downer=$(GITHUB_REPOSITORY_OWNER | cut -d'/' -f 2)
        env:
          GITHUB_TOKEN: ${{ secrets.WRITE_PACKAGES }}
          GITHUB_REPOSITORY: 'core'
          GITHUB_REPOSITORY_OWNER: ${{ env.GITHUB_REPOSITORY_OWNER }}
